<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>profile</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="my-account">
        <p>My account</p>
      </div>
      <div class="forms">
        <div class="form-1">
          <h2>LOGIN</h2>
          <form action="login" id="login" class="login">
            <label for="email">Username or email address</label>
            <input type="text" name="" id="email" />

            <label for="password">Password</label>
            <input type="password" name="" id="password" />

            <div class="checkbox-row">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>

            <button>LOG IN</button>

            <a href="">Lost your password?</a>
          </form>
        </div>

        <div class="form-2">
          <h2>REGISTER</h2>
          <form action="register" id="register">
            <label for="reg-user">Username</label>
            <input type="text" name="" id="reg-user" />

            <label for="reg-email">Email address</label>
            <input type="email" name="" id="reg-email" />

            <label for="reg-password">password</label>
            <input type="password" name="" id="reg-password" />

            <button>REGISTER</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
